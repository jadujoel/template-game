<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <script src="index.js" defer type="module"></script>
</head>
<body>
  <button id="start" style="width: 200px;height:200px">Start</button>
  <button id="spin" style="width: 200px;height:200px">Spin</button>
  <button id="inactive" style="width: 200px;height:200px">Inactive</button>
  <button id="active" style="width: 200px;height:200px">Active</button>
  <button id="reverb_on" style="width: 200px;height:200px">Reverb On</button>
  <button id="reverb_off" style="width: 200px;height:200px">Reverb Off</button>
  <button id="mute" style="width: 200px;height:200px">Mute</button>
  <button id="unmute" style="width: 200px;height:200px">Unmute</button>
  <button id="stop" style="width: 200px;height:200px">Stop</button>

</html>
